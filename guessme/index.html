<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title></title>
  </head>
  <body>
   	
   	<header>
   		
   	</header>
   	<div class="container">
   		<div class="heading">
   		<h1>Guess Me plssss.....</h1>
   		</div>

	</div>
  <div class="container">
    <h4 class="text-center text-white mt-5 guess">Can You Guess The Name Of These Programming Terms?</h4>
  


	<section class="boxwrap">
	<div class="container">

    <!-- Game Box Or Canvas  -->

		<div class="box">
			<div class="start">
				<button type="button" class="btn btn-success btn-lg startbtn">Start Now</button>
			</div>
			<div class="content">
			<h1 class="boxheading"><b>WORD : </b><span class="word">Sample Text</span></h1>

			<h3 class="text-center text-uppercase middle"><i class="fas fa-hand-point-down"></i>Type your Guess<i class="fas fa-hand-point-down"></i></h3>
			<input class="form-control form-control-lg userinput" type="text" placeholder="Enter The Correct Word..">
			<button type="button" class="btn btn-success submit">SUBMIT</button>
			<h1 class="score">Score <span id="scoreupdate">00</span></h1>
      <p class="text-center">Coded By Rohit Lohia</p>

			</div>
		</div>

    <!-- Game Box Ends -->
	</div>
	</section>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/7972f83d1a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
