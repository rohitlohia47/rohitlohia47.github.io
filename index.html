<!-- Country Search Area -->

<section class="country">
  <div class="container">

   </div>

</div>

<!-- Global -->
<section class="global">
  <div class="container">
    <h1 class="text-center">Country Name: <span class="cname">Global<span><i class="fas fa-globe-asia" style="color:#004d00;"></i></span></span></h1>

<!-- Data To Be Displayed From API -->
<section class="data">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 my-2">
        <div class="cardd1 text-center">
          <div class="icon"><i class="far fa-frown count" style="color: #997a00;"></i></div>
          <h1 id="tconfirmed">N/A</h1>
          <h5>Total Confirmed</h5>
        </div>
      </div>
      <div class="col-lg-4 my-2">
        <div class="cardd3 text-center">
          <div class="icon"><i class="far fa-smile" style="color: #133913;"></i></div>
          <h1 id="trecovered">N/A</h1>
          <h5>Total Recovered</h5>
        </div>
      </div>
      <div class="col-lg-4 my-2">
        <div class="cardd2 text-center">
          <div class="icon"><i class="far fa-sad-tear" style="color:#802b00;"></i></div>
          <h1 id="tdeaths">N/A</h1>
          <h5>Total Deaths</h5>
        </div>
      </div>
      
    </div>
